{%extends "html/layout.html"%}
{%block body%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/orderlist.css' %}" />
<h1 class="title">Order List</h1>
<div>
    {%for order in orders%}
    <div class="card">
        <ul style="flex-grow: 1;"> ID:{{order.id}}---- Order Date: {{order.order_date}}</ul>
        <a id="adda" class="button" href="{%url 'main:order-detail' order.id%}">View Detail</a>
    </div>

    {%endfor%}
</div>
{%endblock%}
