{%extends "html/layout.html"%}
{%block body%}
<button><a href="{%url 'main:add-product'%}"><h3>Add Product</h3></a></button>
<button><a href="{%url 'main:index'%}">Go back to Index</a></button>
        {%for product in products%}
   
            <ul>Product: {{product.name}}, 
                Description: {{product.description}}, 
                Category: {{product.category.name}},
                Shop: {% for shop in product.shop.all %}{{ shop.name }}{% endfor %}</ul>
             
                <button>
                <a href="{%url 'main:product-detail' product.id %}">View Detail</a>
                </button>
                <button >
                        <a href="{%url 'main:delete-product' product.id %}">Delete</a>    
                </button>
        {%endfor%}
  
{% endblock %}
