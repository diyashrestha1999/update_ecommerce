{%extends "html/layout.html"%}
{%block body%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
<div>
    <div class="div1">
        <div class="div4" >
            <h1 style="color: white; margin:1.5em 0 0 4.3em; font-size: 50px;letter-spacing:0.5em; font-family: 'Times New Roman', Times, serif; ">DASHBOARD</h1>
        </div>

    </div>

    <div class="div2">
        <div class="div3">
            <div class="redirect">
                <form  class= "form"action="{% url 'main:order' %}">
                    <button class="order" type="submit">

                        <h3 style="letter-spacing:0.3em; font-family: 'Times New Roman', Times, serif;">ORDERS</h3>
                        <h1 class="count">{{count}}</h1>

                    </button>
                </form>
            </div>
            <div class="redirect" id="redirect">
                <form class= "form" action="{% url 'main:category' %}">
                    <button class="category">

                        <h3 style="letter-spacing:0.3em; font-family: 'Times New Roman', Times, serif;">CATEGORY</h3>
                        <h1 class="count"> {{count_category}}</h1>

                    </button>
                </form>
            </div>


        </div>

        <div class="div5">

            <div class="product">
                {%for product in products%}


                <div class="container">

                    <img class="img" src="{% static 'product.jpg' %}" alt="My image" width="100" height="85">

                    <div class="name">

                        <ul id="name" style="font-family: 'Times New Roman', Times, serif;">{{product.name}}</ul>

                        <div class="buttongrp">

                            <a class="button-small" href="{%url 'main:product-detail' product.id %}">View Detail</a>

                            <!-- <a class="button-small" href="{%url 'main:delete-product' product.id %}">Delete</a> -->

                        </div>
                    </div>

                </div>



                {%endfor%}
            </div>
            <div class="see">
                <div class="last">
                    <a class="seemore" href="{%url 'main:product' %}">See More</a>
                </div>
            </div>

        </div>
    </div>

</div>
{%endblock%}
